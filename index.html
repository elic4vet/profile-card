<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <img
            src="./src/assets/images/bg-pattern-card.svg"
            alt="header-img"
            class="header-img"
          />
        </div>
        <div class="profile">
          <img
            src="./src/assets/images/image-victor.jpg"
            alt="profile-img"
            class="profile-img"
          />
        <p class="name"> Victor Crest
          <span class="age">26</span>
        </p>

        <p class="light-txt">London</p>

        <ul>
          <li class="stats">80K <span class="content">Followers</span></li>
          <li class="stats">803K <span class="content">Likes</span></li>
          <li class="stats">1.4K <span class="content">Photos</span></li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
